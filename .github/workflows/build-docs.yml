# Builds the DocFX documentation and publishes it via GitHub Pages
# Based on sample workflow for Jekyll Pages
name: Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

#      - name: Setup DocFX
#        uses: crazy-max/ghaction-chocolatey@v2.1.0
#        with:
#          args: install docfx

      - name: Setup DocFX
#        run: |
#          curl -L https://github.com/dotnet/docfx/releases/download/v2.62.0/docfx-win-x64-v2.62.0.zip -o docfx.zip
#          unzip -d .docfx docfx.zip
        run: |
          dotnet tool update -g docfx

      # Builds the documentation using DocFX, outputs Documentation/_site directory
      - name: DocFX Build
        working-directory: Documentation
        run: docfx .\docfx.json
#        run: ..\.docfx\docfx.exe .\docfx.json
        continue-on-error: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Documentation/_site/

#  build:
#    runs-on: ubuntu-latest
#    steps:
#      - name: Checkout
#        uses: actions/checkout@v3
#      - name: Setup Pages
#        uses: actions/configure-pages@v2
#      - name: Build with Jekyll
#        uses: actions/jekyll-build-pages@v1
#        with:
#          source: ./
#          destination: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
